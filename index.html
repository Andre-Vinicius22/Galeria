<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Modal</title>
</head>

<body>
  
  <div class="galeria-modal" onclick="fecharGaleria()">
    <span></span>
    <img src="" alt="">
  </div>
  
  <section>
    <div class="galeria">
      <div class="single-galeria w-2 h-2">
        <img src="https://images.unsplash.com/photo-1694845482539-373728496364?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
        alt="" 
        onclick="abrirGaleria('https://images.unsplash.com/photo-1694845482539-373728496364?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')">
      </div>
      <div class="single-galeria w-2">
        <img src="https://images.unsplash.com/photo-1629767485307-5e16e9cbede2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aW1hZ2VucyUyMHBhbm9yYW1pY2FzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
         alt="" 
         onclick="abrirGaleria('https://images.unsplash.com/photo-1629767485307-5e16e9cbede2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aW1hZ2VucyUyMHBhbm9yYW1pY2FzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
      </div>
      <div class="single-galeria">
        <img src="https://images.unsplash.com/photo-1682685797168-613fd0cae41d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" 
        alt="" 
        onclick="abrirGaleria('https://images.unsplash.com/photo-1682685797168-613fd0cae41d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80')">
      </div>
      <div class="single-galeria h-2">
        <img
          src="https://images.unsplash.com/photo-1575540325855-4b5d285a3845?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="" 
          onclick="abrirGaleria('https://images.unsplash.com/photo-1575540325855-4b5d285a3845?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGFuaW1lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60')">
        </div>
        <div class="single-galeria">
          <img src="https://media.istockphoto.com/photos/set-of-seven-crystal-dragon-balls-yellow-on-a-white-background-picture-id980660428?b=1&k=20&m=980660428&s=170667a&w=0&h=2KbGlj3zx4Umm6TaGbT23mgy-K9GwKfsu758HnY0YNs=" 
          alt="" 
          onclick="abrirGaleria('https://media.istockphoto.com/photos/set-of-seven-crystal-dragon-balls-yellow-on-a-white-background-picture-id980660428?b=1&k=20&m=980660428&s=170667a&w=0&h=2KbGlj3zx4Umm6TaGbT23mgy-K9GwKfsu758HnY0YNs=')">
        </div>
        <div class="single-galeria w-2">
          <img src="https://images.unsplash.com/photo-1695015316959-dba54e216898?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
          alt="" 
          onclick="abrirGaleria('https://images.unsplash.com/photo-1695015316959-dba54e216898?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')">
        </div>
      </div>
  </section>
  
  <script src="app.js"></script>
</body>

</html>
